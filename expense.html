!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Budget Tracker</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body bgcolor="#091225"><FONT color="white" size="10px">
    <header>
      <CENTER>  <h1>Dashboard</h1></CENTER>
    </header>
    <main><CENTER>
        <section class="budget-summary">
            <h2>Budget Summary</h2>
            <div class="summary-details">
                <p>Total Income: <span id="total-income">$0</span></p>
                <p>Total Expenses: <span id="total-expenses">$0</span></p>
                <p>Remaining Budget: <span id="remaining-budget">$0</span></p>
            </div>
        </section>
        <section class="transaction-form">
            <h2>Add Transaction</h2>
            <form id="transaction-form">
                <label for="transaction-type">Type:</label>
                <select id="transaction-type">
                    <option value="income">Income</option>
                    <option value="expense">Expense</option>
                </select>
                <label for="transaction-amount">Amount:</label>
                <input type="number" id="transaction-amount" required>
                <button type="submit">Add Transaction</button>
            </form>
        </section>
        <section class="transaction-list">
            <h2>Transaction History</h2>
            <ul id="transaction-history">
                <!-- Transaction items will be added dynamically -->
            </ul>
        </section>
        <section class="financial-goals">
            <h2>Financial Goals</h2>
            <div class="goal-form">
                <label for="goal-name">Goal:</label>
                <input type="text" id="goal-name" required>
                <label for="goal-amount">Amount:</label>
                <input type="number" id="goal-amount" required>
                <button id="add-goal-btn">Add Goal</button>
            </div>
            <ul id="goal-list">
                <!-- Goal items will be added dynamically -->
            </ul>
        </section>
        <section class="reports">
            <h2>Reports</h2>
            <div class="report-options">
                <label for="report-type">Select Report Type:</label>
                <select id="report-type">
                    <option value="income">Income</option>
                    <option value="expenses">Expenses</option>
                    <option value="balance">Balance</option>
                </select>
                <button id="generate-report-btn">Generate Report</button>
            </div>
            <div id="report-output">
                <!-- Report will be displayed here -->
            </div>
        </section></font>
    </main>
    <footer>
       <CENTER> <p>&copy; 2024 Budget Tracker</p></CENTER>
    </footer>
    <script src="script.js"></script></CENTER>
</body>
</html>
